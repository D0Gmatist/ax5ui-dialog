<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../dist/ax5dialog.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ax5core/dist/ax5core.js"></script>
    <script src="../dist/ax5dialog.js"></script>
</head>
<body>

<button type="button" id="dialog-open">dialog-open</button>
<script>
    var dialog = new ax5.ui.dialog();
    $(document.body).ready(function () {
        $('#dialog-open').click(function(){
            dialog.alert({
                theme: 'basic', title: '<i class="axi axi-stars"></i> alert', msg: 'basic color'
            }, function () { console.log(this); });
        });

    });
</script>

</body>
</html>
