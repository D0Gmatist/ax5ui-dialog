<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../ax5docs/assets/lib/jquery/jquery.min.js"></script>
    <script src="../../ax5docs/assets/lib/ax5core/ax5core.js"></script>
    <script src="../dist/ax5dialog.js"></script>
    <link rel="stylesheet" type="text/css" href="../dist/ax5dialog.css"/>
</head>
<body>

<button type="button" id="dialog-open">dialog-open</button>
<script>
    var dialog = new ax5.ui.dialog();
    $(document.body).ready(function () {
        dialog.alert({
            theme: 'basic', title: '<i class="axi axi-stars"></i> alert', msg: 'basic color'
        }, function () { console.log(this); });
    });
</script>

</body>
</html>
